<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesSignup.css">
</head>
<body>

    <!-- Sign Up Section -->
    <section class="sign-up-container">
        <div class="form-box">
            <h1>Create Account</h1>
            <form id="signupForm" action="/SignIn/signIn.html" method="GET">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required minlength="8">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
                </div>
                
                <button type="submit">Sign Up</button>
                
                <p>Already have an account? <a href="/signIn/signIn.html">Sign in here</a></p>

                <p id="error-message">Passwords do not match</p>
            </form>
        </div>
    </section>
    
    <script defer src="scriptSignup.js"></script>

</body>
</html>
