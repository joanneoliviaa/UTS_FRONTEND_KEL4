<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesSignin.css">
</head>
<body>

    <!-- Sign In Section -->
    <section class="sign-in-container">
        <div class="form-box">
            <h1>Sign In</h1>
            <form id="signinForm" action="/index.html" method="GET">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required minlength="8">
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="/SignUp/signUp.html">Sign up here</a></p>
            </form>
        </div>
    </section>

</body>
</html>
